name: Build Docker Image

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: pokemon-app:latest

      - name: Send email notification
        uses: mailslurp/send-email@v2
        with:
          smtp-host: smtp.gmail.com
          smtp-port: 587
          smtp-username: ${{ secrets.EMAIL_USERNAME }}
          smtp-password: ${{ secrets.EMAIL_PASSWORD }}
          from: ${{ secrets.EMAIL_USERNAME }}
          to: ${{ secrets.EMAIL_TO }}
          subject: "âœ… Docker Build Successful"
          body: "The Docker image was built successfully at ${{ github.run_started_at }}."
